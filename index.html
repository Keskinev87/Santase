<!doctype html>
<html>
  <head>
    <title>Santase</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <form class="menu-form" id="set-nickname-form" action="">
        <div class="form-field-nickname">
            <p>Въведете Вашето име:</p>
            <input type="text" class="game-input" id="nickname-input" value="">
            <p class="input-error" id="nickname-error" style="visibility: hidden"></p>
        </div>
        <button type="submit" class="submit-button">Играй</button>
    </form>

    <div class="menu" id="menu" style="visibility: hidden">
        <button type="button" class="play-button" id="join-game">Играй срещу случаен играч</button>
        <button type="button" class="create-private-button" id="host-private-room">Създаване на стая</button>
        <button type="button" class="join-private-button" id="join-private-room">Присъединяване към стая</button>
        <button type="button" class="instructions-button" id="instructions-button">Инструкции и правила</button>
    </div>

    
    <form class="menu-form" id="game-host-join-form" style="visibility: hidden" action="">
        <button class="form-close-button" onclick="gameScene.closeForm(event);">X</button> 
        <div class="form-field-gamecode">
            <p>Въведете кода на стаята:</p>  
            <input type="text" class="game-input" autocomplete="off" id="roomcode-input" value="">
            <p class="input-error" id="roomcode-error" style="visibility: hidden">Кодът е грешен или не съществува!</p>  
        </div>
        <button type="submit" class="submit-button">Играй</button>
    </form>
    

    <div class="game-container" id="game-container" style="visibility: hidden">
        <div class="play-scene">
            <div class="oponent-area" id="opponent-area">
                <div class="opponent-name">Играч: <span id='opp-name'></span></div>
                <div id="opponent-hand">
                    <div class="opponent-points">Т: <span id='opp-pts'>0</span></div>
                    <div class="opponent-rounds-won">Р: <span id='opp-rounds-won'>0</span></div>
                    <div class="opponent-games-won">И: <span id='opp-games-won'>0</span></div>
                </div>
            </div>
            <div class="play-field text-center" id="play-field" >
                <div class="announcement-container" id="announcement-container" style="visibility: hidden"><p id="announcement"></p></div>
                <div id="play-arena"></div>
                <div id="card-pile">
                    
                </div>
                <!-- <img class="card" src="images/transparent-1.png" style="background: url(images/card-back-1.png)"  draggable="true" id="test-card"> -->
            </div>
            <div class="own-area" id="own-area">
                <div class="player-name">Играч: <span id='own-name'></span></div>
                <div id="own-hand">
                   <div class="own-points">Т: <span id='own-pts'>0</span></div>
                   <div class="own-rounds-won">Р: <span id='own-rounds-won'>0</span></div>
                   <div class="own-games-won">И: <span id='own-games-won'>0</span></div>
                </div>
                <div id="own-pile">
                    
                </div>
            </div>
            
        </div>
        <div class="chat-container" id="chat-container">
            <div class="messages-container" id="messages">
        
            </div>
            <!-- <form class="text-center" id="chat-form" action="">
                
                <input type="text" class="chat-input" autocomplete="off" id="m">
                
                <button type="submit" class="chat-send-btn">Send</button>
            </form> -->
        </div>
    </div>
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/gameScene.js"></script>
    <script src="/scripts/player.js"></script>
    <script src="/scripts/opponent.js"></script>
    <script src="/scripts/cards.js"></script>
    <script>
        

    </script>
  </body>
</html>
